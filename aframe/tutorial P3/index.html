<!DOCTYPE html>
<html>

<head>
  <title>Tutorial parte 3- Image and Curved-Image Primitives</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>

<body>
  <a-scene>
    <a-assets>
      <img id="img1" src="../images/absurdo.jpg">
      <img id="img2" src="../images/absurdo2.jpg">
    </a-assets>

    <a-image src="#img1"
             position="0 1.5 -3"
             width="1"
             height="0.75"
             scale="3 3 1">
    </a-image>

    <a-curvedimage src="#img1"
                   theta-length="90"
                   theta-start="135"
                   radius="0.707"
                   height="0.833"
                   position="0 1.5 0">
    </a-curvedimage>

    <a-box color="#AA0000"
           opacity="0.5"
           width="3"
           height="0.1"
           depth="3"
           position="0 1.5 -1.5"> 
    </a-box>
  </a-scene>
</body>

</html>
