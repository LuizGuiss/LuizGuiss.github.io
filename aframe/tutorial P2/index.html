<!DOCTYPE html>
<html>
<head>
    <title>Tutorial parte 2- Image Textures and Materials</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <img id="metal-NRM" src="../images/stone-texture.jpg">
            <img id="brick" src="../images/white-vintage-brick-wall.jpg">
            <img id="brick-NRM" src="../images/brick+wall-1024x1024.jpg">
        </a-assets>

        <!-- 
            Pelo que entendi o normal-map meio que mistura as duas texturas
            roughness controla o reflexo?
            normal-scale alterou a cor, no caso, colocando 1 -1 ficou mais escuro
        -->

        <a-box
            color="#FFFFFF"
            src="../images/white-vintage-brick-wall.jpg"
            repeat="1 1"
            normal-map="#metal-NRM" 
            normal-texture-repeat="1 1"
            normal-scale="1 1"
            roughness="0.3"
            width="4"
            height="4"
            depth="4"
            position="-2 1.5 -9"
            side="back"
            >
        </a-box>

        <a-box 
            material="color: #795548;
                      src: #brick;
                      repeat: 2 2;
                      normal-map: #brick-NRM;
                      normal-texture-repeat:2 2;
                      normal-scale: 1 -1;
                      side: back"
                      
            width="4"
            height="4"
            depth="4"
            position="2 1.5 -9"
            >
        </a-box>
        
        <!-- 
          o shader flat acaba invalidando o roughness
         -->

        <a-sphere
          material="color: #0000AA;
                    roughness: 0.2;
                    shader: standard"
          radius="0.5"
          position="-2 1.5 -9">
        </a-sphere>

        <a-sphere
          material="color: #AA0000;
                    roughness: 0.2;
                    shader: flat;
                    opacity: 0.5"
          radius="0.5"
          position="2 1.5 -9">
        </a-sphere>
    </a-scene>
</body>

</html>
